<main class="container">
  <div class="p-4 p-md-5 mb-4 text-white rounded bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-6 fst-italic">Blog Detail</h1>
      <a class="btn btn-outline-primary rounded-pill" routerLink="/">Back </a>
      
    </div>
  </div>

  <div class="row g-5">
    <div class="col-md-12">

      <article class="blog-post">
        <h2 class="blog-post-title mb-1">{{ blogDetail.title | titlecase }}</h2>
        <strong class="d-inline-block mb-2 text-primary"><span
          *ngFor="let catInfo of blogDetail.blog_categories">{{ catInfo.category_name   }}
          &nbsp;</span></strong>

        <p class="blog-post-meta">{{ blogDetail.createdAt }} by <b>{{ commonService.getUserName() }}</b></p>
        <div class="card-text mb-auto" [innerHtml]="blogDetail.description"></div>

      </article>

    </div>

  </div>

</main>
